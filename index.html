<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Survey form</title>
  </head>
  <body>
    <div class="container">
      <!-- Tittle & Description -->
      <h1 id="title">Galuh's Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help me improve the platform
      </p>
      <!-- Form -->
      <form id="survey-form">
        <!-- Name, Email, Age, Role, Hobby, Comment -->
        <label id="name-label" for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name" required />

        <label id="email-label" for="email">Email</label>
        <input
          type="email"
          id="email"
          placeholder="Enter your email addres"
          required
        />

        <label for="number" id="number-label">Age</label>
        <input
          type="number"
          id="number"
          placeholder="Enter your age"
          min="13"
          max="100"
          required
        />

        <p>Hobby</p>
        <div class="checkbox-group">
          <label for="reading">Watch Movie/Anime</label>
          <input type="checkbox" id="reading" name="hobbies" value="reading" />

          <label for="traveling">Traveling</label>
          <input
            type="checkbox"
            id="traveling"
            name="hobbies"
            value="traveling"
          />

          <label for="gaming">Playing Video Games</label>
          <input type="checkbox" id="gaming" name="hobbies" value="gaming" />

          <label for="sports">Reading Books</label>
          <input type="checkbox" id="sports" name="hobbies" value="sports" />
        </div>

        <label for="dropdown">
          Which role option best describes your current role?
        </label>
        <select name="dropdown" id="dropdown">
          <option value="student">Student</option>
          <option value="full-time-job">Full-time job</option>
          <option value="prefer-not-to-say">Prefer not to say</option>
          <option value="other">Other</option>
        </select>

        <p>How long did you spend learning coding everyday?</p>
        <div class="radio-group">
          <label for="10-minute">10 Minute</label>
          <input
            type="radio"
            name="learning"
            id="10-minute"
            value="10-minute"
          />
          <label for="20-minute">20 Minute</label>
          <input
            type="radio"
            name="learning"
            id="20-minute"
            value="20-minute"
          />
          <label for="30-minute">30 Minute</label>
          <input
            type="radio"
            name="learning"
            id="30-minute"
            value="30-minute"
          />
          <label for="1-hour">1 Hour</label>
          <input type="radio" name="learning" id="1-hour" value="1-hour" />
          <label for="more-1-hour">More than 1 Hour</label>
          <input
            type="radio"
            name="learning"
            id="more-1-hour"
            value="more-1-hour"
          />
        </div>

        <label for="comments">Any comments and suggestions?</label>
        <textarea
          name="comments"
          id="comments"
          placeholder="Enter your comment here..."
        ></textarea>
        <button id="submit" type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
